<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/heart.ico" type="image/x-icon">
</head>
<body>
  <header class="cabecalho">
    <img src="img/hearts.svg" alt="ícones corações" class="icone-coracoes">
    <p>AluraGeek</p>
  </header>

  <main class="conteudo-principal">
    <section class="conteudo__produtos">
      <h1>Meus Produtos:</h1>
      <p data-conteudo></p>
      <div class="container__cards" data-container>
      </div>
    </section>

    <section class="conteudo__formulario">
      <h1>Adicionar Produto:</h1>
      <form data-formulario>
        <input required type="text" name="nome" id="nome" placeholder="Nome..." data-nome>
        <input required type="text" name="valor" id="valor" placeholder="Valor..." data-valor>
        <input required type="text" name="imagem" id="imagem" placeholder="Imagem..." data-imagem>
        <div class="formulario__botoes">
          <button type="submit">Adicionar</button>
          <button data-limpar>Limpar</button>
        </div>
      </form>
    </section>

  </main>
  <footer class="rodape">
      <div class="rodape__logo">
        <img src="img/hearts.svg" alt="ícones corações" class="icone-coracoes">
        <p>AluraGeek</p>
      </div>

 
      <p>Desenvolvido por <a href="https://github.com/sarahscampos" target="_blank">Sarah Campos</a></p>
      <p>Alura Latam - 2024</p>

  </footer>
  <script type="module" src="js/main.js"></script>
</body>
</html>
